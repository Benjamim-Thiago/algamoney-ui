<div class="container">
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>Lançamentos</h1>
        <button pButton type="button" icon="pi pi-file-o" label="Novo Lançamento"></button>
      </div>
    </div>
    <div class="ui-g">
      <form autocomplete="off" (ngSubmit)="list()">
        <div class="ui-g-12 ui-fluid">
          <label for="">Descrição</label>
          <input pInputText type="text" style="width:94%"
            name="description" [(ngModel)]="description">
        </div>

        <div class="ui-g-12">
          <label for="" style="display: block;">Vencimento</label>
          <input pInputText type="text" style="width: 95px;">

          <label for="">até</label>
          <input pInputText type="text" style="width: 95px;">
        </div>

        <div class="ui-g-12">
          <button pButton type="submit" icon="pi pi-search" label="Pesquisar"></button>
        </div>
      </form>
    </div>

    <div class="ui-g">
      <div class="ui-g-12">
        <p-table [value]="postings" [responsive]="true" [paginator]=true rows="3">
          <ng-template pTemplate="header">
            <tr>
                <th>Pessoa</th>
                <th>Descricao</th>
                <th class="col-date-header">Vencimento</th>
                <th class="col-date-header">Pagamento</th>
                <th class="col-value-header">Valor</th>
                <th class="col-value-header">Ações</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-posting>
            <tr>
              <td>
                <span class="ui-column-title">Pessoa</span>
                {{posting.person}}
              </td>
              <td>
                <span class="ui-column-title">Descrição</span>
                {{posting.description}}
              </td>
              <td class="col-date-content">
                <span class="ui-column-title">Vencimento</span>
                {{posting.expirationDate | date:'dd/MM/y'}}
              </td>
              <td class="col-date-content">
                <span class="ui-column-title">Pagamento</span>
                {{posting.paymentDate | date:'dd/MM/y'}}
              </td>
              <td class="col-value-content"
                [style.color]="posting.type === 'DESPESA' ? 'red' : 'blue'"
              >
                <span class="ui-column-title">Valor</span>
                {{posting.value | number: '1.2-2'}}</td>
              <td class="col-acoes">
                <span class="ui-column-title">Ações</span>
                <a pButton icon="pi pi-pencil" class="ui-button-warning" pTooltip="Editar" tooltipPosition="top"></a>&nbsp;
                <button pButton icon="pi pi-trash" class="ui-button-danger" pTooltip="Excluir" tooltipPosition="top"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
