<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Nova Pessoa</h1>
    </div>
  </div>
  <form>
    <div class="ui-g">
      <div class="ui-g-12 ui-md-12 ui-fluid">
        <label for="">Nome</label>
        <input type="text" pInputText>
      </div>
    </div>
    <div class="ui-g">
      <div class="ui-g-12 ui-md-10 ui-fluid">
        <label for="">Logradouro</label>
        <input type="text" pInputText>
      </div>
      <div class="ui-g-12 ui-md-2 ui-fluid">
        <label for="">Numero</label>
        <input type="text" pInputText>
      </div>
    </div>
    <div class="ui-g">
      <div class="ui-g-12 ui-md-5 ui-fluid">
        <label for="">Complemento</label>
        <input type="text" pInputText>
      </div>
      <div class="ui-g-12 ui-md-5 ui-fluid">
        <label for="">Bairro</label>
        <input type="text" pInputText>
      </div>
      <div class="ui-g-12 ui-md-2 ui-fluid">
        <label for="">Cep</label>
        <p-inputMask mask="99.999-999"></p-inputMask>
      </div>
    </div>
    <div class="ui-g">
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label for="">Cidade</label>
        <input type="text" pInputText>
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label for="">Estado</label>
        <input type="text" pInputText>
      </div>
    </div>

    <div class="ui-g">
      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar" class="ui-button-success"></button>
        &nbsp;
        <button pButton type="button" label="Novo" class="ui-button-info"></button>
        &nbsp;
        <a href="#">Voltar para listagem</a>
      </div>
    </div>
  </form>
</div>
