<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Relatório de lançamentos por pessoa</h1>
    </div>

    <form #f="ngForm" (ngSubmit)="make()">
      <div class="ui-g-12">
        <label>Vencimento </label>
        <p-calendar dateFormat="dd/mm/yy" required
          [inputStyle]="{ 'width': '95px'}"
          [(ngModel)]="firstDate" name="firstDate"></p-calendar>

        <label> até </label>

        <p-calendar dateFormat="dd/mm/yy" required
          [inputStyle]="{ 'width': '95px'}"
          [(ngModel)]="lastDate" name="lastDate"></p-calendar>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Gerar"
          [disabled]="f.invalid"></button>
      </div>
    </form>
  </div>
</div>
