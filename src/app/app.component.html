<app-navbar *ngIf="showingNavbar()"></app-navbar>
<router-outlet></router-outlet>


<ng2-toasty [position]="'top-center'"></ng2-toasty>
<p-confirmDialog header="Confirmação" icon="pi pi-question-circle" #confirm>
  <p-footer>
    <button type="button" pButton icon="pi pi-check" label="Sim"
      (click) = "confirm.accept()"></button>
    <button type="button" pButton icon="pi pi-times" label="Não"
      (click) = "confirm.reject()"></button>
  </p-footer>
</p-confirmDialog>
